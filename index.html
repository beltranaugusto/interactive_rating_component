<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body class="flex-center">

  <div id="step-one" class="rating-component">
    <div class="row first">
      <div class="circle-bg flex-center">
        <img src="images/icon-star.svg"> 
      </div>
    </div>
    <div class="row second">
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="row third">
      <button onclick=ratingButton(1) class="circle-bg flex-center">1</button>
      <button onclick=ratingButton(2) class="circle-bg flex-center">2</button>
      <button onclick=ratingButton(3) class="circle-bg flex-center">3</button>
      <button onclick=ratingButton(4) class="circle-bg flex-center">4</button>
      <button onclick=ratingButton(5) class="circle-bg flex-center">5</button>
    </div>
    <div class="row fourth flex-center last-row">
      <button onclick=submit()>SUBMIT</button>
    </div>
    </div>
  </div>

  <div id="step-two" class="rating-component flex-center hide">
    <div class="row">
      <img src="images/illustration-thank-you.svg">
    </div>
    <div class="row rating">
      <p id="rating-text">You selected 0 out of 5</p>
    </div>
    <div class="row text-center last-row">
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesistate to get
        in touch!
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
